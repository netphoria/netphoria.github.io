<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noé Fernandez</title>
    <style>
        /* CSS styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f8fa;
            color: #24292e;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .avatar {
            width: 260px;
            height: 260px;
            border-radius: 50%;
        }

        h1 {
            margin-bottom: 0;
        }

        .username {
            color: #586069;
            margin-top: 0;
        }

        .bio {
            margin-top: 20px;
        }

        .edit-profile {
            width: 100%;
            padding: 5px 16px;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            border: 1px solid;
            border-radius: 6px;
            appearance: none;
            background-color: #fafbfc;
            border-color: rgba(27,31,35,0.15);
            color: #24292e;
            margin-top: 16px;
        }

        .profile-info {
            margin-top: 16px;
        }

        .profile-info div {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .profile-info svg {
            margin-right: 8px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background-color: #fff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
        }

        .stat-card h3 {
            margin-top: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .stat-card .number {
            font-size: 28px;
            font-weight: 600;
        }

        .repositories h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .repo-card {
            background-color: #fff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .repo-name {
            color: #0366d6;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
        }

        .repo-description {
            font-size: 12px;
            color: #586069;
            margin-top: 4px;
        }

        .repo-meta {
            display: flex;
            font-size: 12px;
            color: #586069;
            margin-top: 8px;
        }

        .repo-meta div {
            display: flex;
            align-items: center;
            margin-right: 16px;
        }

        .repo-meta .language-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 4px;
        }

        .star-button {
            padding: 3px 12px;
            font-size: 12px;
            line-height: 20px;
            color: #24292e;
            background-color: #fafbfc;
            border: 1px solid rgba(27,31,35,0.15);
            border-radius: 6px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .profile {
                grid-template-columns: 1fr;
            }

            .avatar {
                width: 200px;
                height: 200px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-info">
                <img src="https://via.placeholder.com/260" alt="Noé Fernandez" class="avatar">
                <h1>Noé Fernandez</h1>
                <p class="username">@netphoria</p>
                <p class="bio">Audio Software Engineer</p>
                <button class="edit-profile">Contact Now</button>
                <div class="profile-info">
                    <div>
                        <svg height="16" width="16" viewBox="0 0 16 16" version="1.1">
                            <path fill-rule="evenodd" d="M11.536 3.464a5 5 0 010 7.072L8 14.07l-3.536-3.535a5 5 0 117.072-7.072v.001zm1.06 8.132a6.5 6.5 0 10-9.192 0l3.535 3.536a1.5 1.5 0 002.122 0l3.535-3.536zM8 9a2 2 0 100-4 2 2 0 000 4z"></path>
                        </svg>
                        <span>Remote/Worldwide</span>
                    </div>
                    <div>
                        <svg height="16" width="16" viewBox="0 0 16 16" version="1.1">
                            <path fill-rule="evenodd" d="M7.775 3.275a.75.75 0 001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0 00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69 9.64a2 2 0 010-2.83l2.5-2.5a2 2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0 00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25 1.25a2 2 0 01-2.83 0z"></path>
                        </svg>
                        <a href="https://noefernandez.com">https://noefernandez.com</a>
                    </div>
                    <div>
                        <svg height="16" width="16" viewBox="0 0 16 16" version="1.1">
                            <path fill-rule="evenodd" d="M5.5 3.5a2 2 0 100 4 2 2 0 000-4zM2 5.5a3.5 3.5 0 115.898 2.549 5.507 5.507 0 013.034 4.084.75.75 0 11-1.482.235 4.001 4.001 0 00-7.9 0 .75.75 0 01-1.482-.236A5.507 5.507 0 013.102 8.05 3.49 3.49 0 012 5.5zM11 4a.75.75 0 100 1.5 1.5 1.5 0 01.666 2.844.75.75 0 00-.416.672v.352a.75.75 0 00.574.73c1.2.289 2.162 1.2 2.522 2.372a.75.75 0 101.434-.44 5.01 5.01 0 00-2.56-3.012A3 3 0 0011 4z"></path>
                        </svg>
                        <span><strong>1.5k</strong> followers · <strong>100</strong> following</span>
                    </div>
                </div>
            </div>
            <div class="repositories">
                <div class="stats">
                    <div class="stat-card">
                        <h3>Projects</h3>
                        <span class="number">10+</span>
                    </div>
                    <div class="stat-card">
                        <h3>Users</h3>
                        <span class="number">3,742+</span>
                    </div>
                </div>
                <h2>Projects</h2>
                <div class="repo-list">
                    <!-- Repo cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript code
        const repoList = document.querySelector('.repo-list');
        const repos = [
            { name: 'awesome-project-1', description: 'A really cool project that does amazing things', language: 'JavaScript', stars: 123, forks: 45 },
            { name: 'awesome-project-2', description: 'Another fantastic project with great features', language: 'Python', stars: 89, forks: 23 },
            { name: 'awesome-project-3', description: 'An innovative solution to common problems', language: 'TypeScript', stars: 201, forks: 67 }
        ];

        repos.forEach(repo => {
            const repoCard = document.createElement('div');
            repoCard.className = 'repo-card';
            repoCard.innerHTML = `
                <div class="repo-header">
                    <div>
                        <a href="#" class="repo-name">${repo.name}</a>
                        <p class="repo-description">${repo.description}</p>
                    </div>
                    <button class="star-button">Visit</button>
                </div>
                <div class="repo-meta">
                    <div>
                        <span class="language-color" style="background-color: ${getLanguageColor(repo.language)}"></span>
                        ${repo.language}
                    </div>
                    <div>
                        <svg aria-label="star" height="16" viewBox="0 0 16 16" version="1.1" width="16" role="img">
                            <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"></path>
                        </svg>
                        ${repo.stars}
                    </div>
                    <div>
                        <svg aria-label="fork" height="16" viewBox="0 0 16 16" version="1.1" width="16" role="img">
                            <path fill-rule="evenodd" d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"></path>
                        </svg>
                        ${repo.forks}
                    </div>
                </div>
            `;
            repoList.appendChild(repoCard);
        });

        function getLanguageColor(language) {
            const colors = {
                JavaScript: '#f1e05a',
                Python: '#3572A5',
                TypeScript: '#2b7489'
            };
            return colors[language] || '#000000';
        }
    </script>
</body>
</html>
