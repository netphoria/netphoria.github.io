<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: rgb(16, 16, 16);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
        }

        header img {
            height: 50px;
            vertical-align: middle;
        }

        nav {
            display: inline-block;
            margin-left: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        footer input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }

        footer textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://cdn.discordapp.com/attachments/1107492231960600587/1116219578792550473/Netphoria_NPH_logo_png.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#linkthree">Link Three</a></li>
            </ul>
        </nav>
    </header>

    <section id="main">
        <h1 style="font-size: 150px; font-family: Montserrat, sans-serif; font-weight: bold;">Stop Fiction, Start Action</h1>
    </section>

    <footer>
        <form>
            <input type="text" placeholder="Enter your email">
            <textarea placeholder="Enter your message"></textarea>
            <button type="submit">Send</button>
        </form>
    </footer>

    <script>
        // JavaScript code for form submission or other functionality can be added here
    </script>
</body>

</html>
