<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-color: #36393f;
            color: #fff;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        header {
            background-color: #202225;
            padding: 20px;
        }

        /* Rest of your CSS styles */

        /* Media Queries */
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#linkthree" id="whoami">Who am I?</a></li>
            </ul>
        </nav>
    </header>

    <section id="content">
        <h1>Stop Fiction, Start Action</h1>
    </section>

    <footer>
        <form>
            <input type="text" placeholder="Enter your email or message">
            <button type="submit">Send</button>
        </form>
    </footer>

    <script>
        const whoamiLink = document.getElementById('whoami');
        const contentSection = document.getElementById('content');
        const defaultContent = contentSection.innerHTML;

        whoamiLink.addEventListener('click', function (event) {
            event.preventDefault();
            contentSection.innerHTML = "Your custom text goes here";
        });
    </script>
</body>

</html>
