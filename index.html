<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    nav {
      margin-bottom: 20px;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #000000;
      padding: 5px 10px;
    }
    
    .contact-info {
      margin-bottom: 20px;
    }
    
    .contact-info p {
      margin: 5px 0;
    }
    
    .headshot {
      text-align: center;
    }
    
    .headshot img {
      width: 200px;
      height: auto;
      border-radius: 50%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to My Website</h1>
    </header>
    
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    
    <div class="contact-info">
      <p>Mailing Address: 123 Main Street, City, Country</p>
      <p>Email: info@example.com</p>
      <p>Phone: +1 234 567 890</p>
    </div>
    
    <div class="headshot">
      <img src="path/to/headshot.jpg" alt="Website Owner">
    </div>
  </div>
</body>
</html>
